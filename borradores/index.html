<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrador de Estructura</title>
    <style>
        .vehicular-seccion {
            display: none;
        }
        .inmobiliario-seccion {
            display: none;
        }
    </style>
</head>
<body>
   
   

    <script>
    // Asegurarse de que el código se ejecute una vez que el DOM esté completamente cargado
    document.addEventListener('DOMContentLoaded', function() {
        // Escuchar el clic en el botón de "Plan Vehicular"
        document.getElementById('plan-vehicular').addEventListener('click', function() {
            hideAllSections(); // Oculta todas las secciones
            document.querySelector('.vehicular-seccion').style.display = 'block'; // Muestra la sección vehicular
        });

        // Escuchar el clic en el botón de "Plan Inmobiliario"
        document.getElementById('plan-inmobiliario').addEventListener('click', function() {
            hideAllSections(); // Oculta todas las secciones
            document.querySelector('.inmobiliario-seccion').style.display = 'block'; // Muestra la sección inmobiliaria
        });

        // Función para ocultar todas las secciones
        function hideAllSections() {
            document.querySelector('.vehicular-seccion').style.display = 'none'; // Oculta la sección vehicular
            document.querySelector('.inmobiliario-seccion').style.display = 'none'; // Oculta la sección inmobiliaria
        }
    });
</script>

</body>
</html>
